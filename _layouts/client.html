layout: custom
---

<style>
  .table * {
    padding: 10px !important;
  }
</style>
<form id="form" action="https://formspree.io/f/mnnqgqdw" method="POST">
  <input name="client" value="{{ page.client }}" type="hidden"/>

  <table class="table">
    <tr>
      <th>Select</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    {% for item in site.data[page.client] %}
    <tr>
      <td>
        <input
          type="checkbox"
          onclick="var input = document.getElementById('{{ item.name }}'); if(this.checked){ input.disabled = false; input.focus();}else{input.disabled=true; input.value='';}"
        />
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>
        <input id="{{ item.name }}" name="{{ item.name }}" disabled="true" />
      </td>
    </tr>
    {% endfor %}
  </table>

  <div class="ec-size ec-size--xl">
    <div class="ec-store">
      <div class="form-control form-control--button form-control--secondary btn-get-direction">
        <button class="form-control__button" type="submit">Submit Order</button>
      </div>
    </div>
  </div>
</form>
